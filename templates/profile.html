<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - CAN-Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">CAN-Chat</h1>
            <nav class="nav">
                <a href="/" class="nav-link">首页</a>
                <a href="/chat" class="nav-link">聊天</a>
            </nav>
        </header>
        
        <main class="main">
            <section class="profile-section">
                <div class="profile-card">
                    <h2 class="profile-title">个人资料</h2>
                    <form id="profile-form" class="profile-form">
                        <div class="form-group">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" id="username" name="username" class="form-input" disabled>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="form-label">昵称</label>
                            <input type="text" id="nickname" name="nickname" class="form-input" required>
                        </div>
                        <div class="form-group">
            <label class="form-label">头像</label>
            <div class="avatar-upload-container">
                <div class="avatar-preview">
                    <img id="avatar-preview" src="" alt="头像预览" class="avatar-preview-img">
                </div>
                <div class="avatar-upload-controls">
                    <input type="file" id="avatar-file" name="avatar-file" class="avatar-file-input" accept="image/*">
                    <button type="button" id="upload-avatar-btn" class="btn btn-primary btn-sm">上传头像</button>
                    <input type="hidden" id="avatar" name="avatar" value="">
                </div>
                <p class="avatar-hint">支持PNG、JPG、JPEG、GIF格式，最大16MB</p>
            </div>
        </div>
                        <div class="form-group">
                            <label for="bio" class="form-label">个人简介</label>
                            <textarea id="bio" name="bio" class="form-textarea" placeholder="介绍一下自己" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                            <a href="/chat" class="btn btn-secondary">返回聊天</a>
                        </div>
                    </form>
                    <div id="profile-message" class="message"></div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>&copy; 2026 CAN-Chat. All rights reserved.</p>
        </footer>
    </div>
    <script src="/static/js/profile.js"></script>
</body>
</html>
