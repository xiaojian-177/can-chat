<!DOCTYPE html>

<head>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">CAN-Chat</h1>
            <nav class="nav">
                <a href="/login" class="nav-link">登录</a>
                <a href="/register" class="nav-link">注册</a>

        </header>
        
        <main class="main">
            <section class="hero">
                <h2 class="hero-title">欢迎来到 CAN-Chat</h2>
